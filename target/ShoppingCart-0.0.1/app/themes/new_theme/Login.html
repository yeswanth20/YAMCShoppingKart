<div class="row">
    <div class="col-sm-6 col-lg-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
                <div class="panel-body">
                
                    <form role="form">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="loginFormData.userName">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginFormData.password">
                      </div>
                      
                      <button type="submit " class="btn btn-primary pull-right" ng-click="loginUser()">Login</button>
                    </form>
                </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
                
                <form role="form">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="registrationFormData.userName">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" ng-model="registrationFormData.password">
                  </div>
                  <div class="form-group">
                    <label for="Phone">Phone No</label>
                    <input type="text" class="form-control" id="Phone" placeholder="Phone No" ng-model="registrationFormData.mobile">
                  </div>
                  <div class="form-group">
                    <label for="Phone">Land line no</label>
                    <input type="text" class="form-control" id="Phone" placeholder="Phone No" ng-model="registrationFormData.address.landlineNumber">
                  </div>
                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="user@example.com" ng-model="registrationFormData.emailId">
                  </div>
                  <div class="form-group">
                    <label for="houseNo">House No</label>
                    <input type="text" class="form-control" id="houseNo" placeholder="House No" ng-model="registrationFormData.address.houseNumber">
                  </div>
                  <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="Street No" ng-model="registrationFormData.address.street">
                  </div>
                  <div class="form-group">
                    <label for="area">Area</label>
                    <input type="text" class="form-control" id="area" placeholder="Area" ng-model="registrationFormData.address.area">
                  </div>
                  <div class="form-group">
                    <label for="landmark">Land Mark</label>
                    <input type="text" class="form-control" id="landmark" placeholder="Land Mark" ng-model="registrationFormData.address.landmark">
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" ng-model="registrationFormData.address.city">
                  </div>
                  <div class="form-group">
                    <label for="pincode">Pin Code</label>
                    <input type="text" class="form-control" id="pincode" placeholder="Pin Code" ng-model="registrationFormData.address.pincode">
                  </div>
                  <!-- <div class="form-group">
                    <label for="language">Language</label>
                    <input type="text" class="form-control" id="language" placeholder="Language" ng-model="registrationFormData.address.language">
                  </div> -->
                  
                  <input type="text" class="form-control hidden" id="IsActive" placeholder="Last Name">
                  <input type="text" class="form-control hidden" id="LastLoginDate" placeholder="Last Name">
                  <input type="text" class="form-control hidden" id="LastLoginIp" placeholder="Last Name">
                  <input type="text" class="form-control hidden" id="RoleId" placeholder="Last Name">
                  <input type="text" class="form-control hidden" id="OrderCount" placeholder="Last Name">
            
                  <button type="submit" class="pull-right btn btn-primary" ng-click="registerUser()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
